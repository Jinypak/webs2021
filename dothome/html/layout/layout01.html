<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>
    <style>
        body {
            background-color: #fff3e0;
        }
        
        #wrap {
            background-color: #ffe0b2;
            width: 1200px;
            margin: 0 auto;
            color: #ffffff;
            font-size: 60px;
            text-align: center;
            text-transform: uppercase;
        }
        
        #header {
            background-color: #ffcc80;
            width: 1200px;
            height: 100px;
            line-height: 100px;
            ;
        }
        
        #nav {
            background-color: #ffb74d;
            width: 1200px;
            height: 100px;
            line-height: 100px;
        }
        
        #side {
            background-color: #ffa726;
            width: 400px;
            height: 700px;
            float: left;
            line-height: 700px;
        }
        
        #contents {
            background-color: #ff9800;
            width: 800px;
            height: 700px;
            line-height: 700px;
            float: left;
        }
        
        #footer {
            background-color: #f57c00;
            width: 1200px;
            height: 100px;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 1. 블록 구조와 인라인 구조 -->
    <!-- id / class : 선택자 -->

    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">NAV</div>
        <div id="side">SIDE</div>
        <div id="contents">CONTENTS</div>
        <div id="footer">FOOTER</div>
    </div>
</body>

</html>
