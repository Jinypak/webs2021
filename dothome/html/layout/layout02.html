<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02</title>
    <style>
        /* 02. 스타일 복사할 때 복붙으로 작업하기 */
        
        #body {
            background-color: #e8f5e9;
        }
        
        #wrap {
            width: 1200px;
            margin: 0 auto;
            color: #ffffff;
            font-size: 40px;
            text-align: center;
            text-transform: uppercase;
        }
        
        #header {
            background-color: #c8e6c9;
            width: 1200px;
            height: 100px;
            line-height: 100px;
        }
        
        #nav {
            background-color: #a5d6a7;
            width: 1200px;
            height: 100px;
            line-height: 100px;
        }
        
        #left_side {
            background-color: #81c784;
            width: 300px;
            height: 700px;
            line-height: 700px;
            float: left;
        }
        
        #contents {
            background-color: #66bb6a;
            width: 600px;
            height: 700px;
            line-height: 700px;
            float: left;
        }
        
        #right_side {
            background-color: #4caf50;
            width: 300px;
            height: 700px;
            line-height: 700px;
            float: left;
        }
        
        #footer {
            background-color: #43a047;
            width: 1200px;
            height: 100px;
            line-height: 100px;
            clear: both;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <!-- 01. div>div*6 Tab -->
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="left_side">left_side</div>
        <div id="contents">contents</div>
        <div id="right_side">right_side</div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
