<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #wrap {
            background-color: #ede7f6;
            font-size: 40px;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
        }
        
        #header {
            background-color: #d1c4e9;
            width: 100%;
        }
        
        #banner {
            background-color: #b39ddb;
            width: 100%;
        }
        
        #contents {
            background-color: #9575cd;
            width: 100%;
        }
        
        #footer {
            background-color: #7e57c2;
            width: 100%;
        }
        
        .header_container {
            background-color: #e3f2fd;
            width: 1000px;
            height: 100px;
            line-height: 100px;
            margin: 0 auto;
        }
        
        .banner_container {
            background-color: #bbdefb;
            width: 1000px;
            height: 300px;
            line-height: 300px;
            margin: 0 auto;
        }
        
        .contents_container {
            background-color: #90caf9;
            width: 1000px;
            height: 600px;
            line-height: 600px;
            margin: 0 auto;
        }
        
        .footer_container {
            background-color: #64b5f6;
            width: 1000px;
            height: 100px;
            line-height: 100px;
            clear: both;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="header_container">
                header
            </div>
        </div>
        <div id="banner">
            <div class="banner_container">banner</div>
        </div>
        <div id="contents">
            <div class="contents_container">contents</div>
        </div>
        <div id="footer">
            <div class="footer_container">footer</div>
        </div>
    </div>
</body>

</html>
