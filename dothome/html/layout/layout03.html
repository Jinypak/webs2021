<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #body {
        background-color: #e1f5fe;
    }
    
    #wrap {
        background-color: #b3e5fc;
        color: #fff;
        width: 1000px;
        height: 900px;
        text-transform: uppercase;
        margin: 0 auto;
        text-align: center;
        font-size: 40px;
    }
    
    #left_side {
        background-color: #03a9f4;
        width: 300px;
        height: 900px;
        line-height: 900px;
        float: left;
    }
    
    #header {
        background-color: #81d4fa;
        width: 700px;
        height: 300px;
        line-height: 300px;
        float: left;
    }
    
    #contents {
        background-color: #4fc3f7;
        width: 700px;
        height: 300px;
        line-height: 300px;
        float: left;
    }
    
    #footer {
        background-color: #29b6f6;
        width: 700px;
        height: 300px;
        line-height: 300px;
        float: left;
    }
</style>

<body>
    <div id="wrap">
        <div id="left_side">side</div>
        <div id="header">header</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
