<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr11 = [100, 200, "javascript"];

        // 배열 내부 데이터에서 "javascript"를 찾아서 출력
        for (i = 0; i < arr11.length; i++) {
            if (arr11[i] == "javascript") {
                document.write(arr11[i])
            };
        }
    </script>
</body>

</html>
