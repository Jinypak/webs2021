<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let site = prompt("네이버, 다음, 구글, 네이트 중 자주가는 사이트는?");
        let url;

        switch (site) {
            case "네이버":
                url = "http://naver.com/";
                break;
            case "다음":
                url = "http://daum.net/";
                break;
            case "구글":
                url = "http://google.com/";
                break;
            case "네이트":
                url = "http://nate.com/";
                break;
            default:
                document.write("그런 사이트는 지원되지 않습니다.");
                break;
        }

        console.log(url);

        location.href = url
    </script>
</body>

</html>
