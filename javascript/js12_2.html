<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let site = prompt("네이버, 다음, 구글, 네이트 중 자주가는 사이트는?");
        let url;

        if (site == "네이버") {
            url = "https://naver.com"
        }

        if (site == "다음") {
            url = "https://daum.net"
        }

        if (site == "구글") {
            url = "https://google.com"
        }

        if (site == "네이트") {
            url = "https://nate.com"
        }

        console.log(url);

        location.href = url
    </script>
</body>

</html>
