<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ans = prompt("좋아하는 음식은? 1. 국밥 2. 피자 3. 치킨 4. 그 외")

        if (ans == "국밥") {
            document.write("국밥을 선택했습니다.");
        } else if (ans == "피자") {
            document.write("피자를 선택했습니다.");
        } else if (ans == "치킨") {
            document.write("치킨을 선택했습니다.");
        } else if (ans == "그 외") {
            document.write("아무거나 상관없군요.");
        }
    </script>
</body>

</html>
