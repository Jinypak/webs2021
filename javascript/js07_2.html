<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // confirm
        let conf = confirm("정말로 회원탈퇴 하시겠습니까?");

        if (conf) {
            document.write("회원탈퇴 처리가 되었습니다.");
        } else {
            document.write("감사합니다.");
        }
    </script>
</body>

</html>
