<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>document</title>>
</head>

<body>
    <script>
        //배열
        let arr1 = new Array();
        let arr2 = new Array(100, 200, 300);
        let arr3 = [];
        let arr4 = [100, 200, 300];

        // 배열의 길이 구하기
        document.write(arr4.length, "<br>");

        // 배열 데이터 가져오기
        let arr5 = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        const arr6 = [100, 200, 300, 400, 500, 600];
        // 출력
        document.write(arr6[2], "<br>");

        //for
        for (let i = 0; i < arr6.length; i++) {
            document.write(arr6[i], "<br>");
        }

        const arr7 = [100, 200, 300, 400, 500, 600];

        arr7.forEach(function(elem, index) {
            document.write(elem + "(" + index + ")", "<br>");
        })

        const arr8 = [100, 200, 300, 400, 500];

        arr8.map(function(elem, index) {
            document.write(elem + "(" + index + ")", "<br>");
        })
    </script>
</body>

</html>
