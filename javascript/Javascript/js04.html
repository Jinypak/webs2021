<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 화살표 함수(es6) function -> =>
        // 선언적 함수 -> 화살표 함수
        // function func1() {
        //     document.write("함수 1 실행 <br>");
        // }
        // func1();

        func1 = () => {
            document.write("함수 1 실행 <br>");
        }
        func1();

        // 익명 함수
        // const func2 = function() {
        //     document.write("함수 2 실행 <br>");
        // }
        // func2();

        const func2 = () => {
            document.write("함수 2 실행 <br>");
        }
        func2();

        // 리턴 값이 있는 함수
        function func3() {
            const str = "함수 3 실행 <br>";
            return str;
        }
        document.write(func3());

        func3 = () => {
            const str = "함수 3 실행 <br>";
            return str;
        }
        document.write(func3());
    </script>
</body>

</html>
